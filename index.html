<!DOCTYPE html>

<html>
  <head>
    <title>Notes App</title>
    <link href="styles/favicon.png" rel="icon" />
    <link href="/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title" id="page-title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <input
          class="input"
          id="search-text"
          type="text"
          placeholder="Filter Notes"
        />
        <select class="dropdown" id="filter-by">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="alphabetical">Sort alphabetically</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div id="notes"></div>
      <button id="create-note" class="button">Create Note</button>
    </div>

    <script src="https://MomentJS.com/downloads/moment.js"></script>
    <script src="/scripts/uuid.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes-app.js"></script>
  </body>
</html>
